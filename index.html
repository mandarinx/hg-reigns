<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Hyper Games Reigns</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="lib.js"></script>



  <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <meta name="description" content="We made this game!"/>
</head>

<body>
    <div class="content">

        <div class="panel_intro" id="panel_intro">
            <img src="img/logo.png" id="logo">


            <a id="i_btn_start" class="button">Start</a>
            <a id="i_btn_tutorial" class="button">How to play</a>


            <!-- div class="share">
              <h2>Share this</h2>
              <a href="https://twitter.com/intent/tweet?text=Play%20Hyper%20Games%20-%205%20Year%20Reign!" class="shareIcon"><img src="img/iconTwitter.png"></a>
              <a href="#" class="shareIcon"><img src="img/iconFacebook.png"></a>
            </div-->


            <div class="footer">
                <p>Based on the wonderful game <a href="https://www.devolverdigital.com/games/view/reigns">Reigns</a> by Nerial</p>
            </div>
        </div>

        <div class="panel_game" id="panel_game">
            <div class="g_axes" id="g_axes"></div>

            <div class="card_about">
                <h1 id="card_title"></h1>
                <p id="card_description"></p>
            </div>

            <div class="card_image">
                <div class="card_option">
                    <a id="option_no">NO</a>
                </div>
                <div class="card_frame">
                    <img id="card_image" src="cards/empty.png" />
                    <div class="option_bg" id="option_bg">
                        <p id="option_description"></p>
                    </div>
                </div>
                <div class="card_option">
                    <a id="option_yes">YES</a>
                </div>
            </div>

            <div class="g_padding"></div>

            <div class="g_progress_years">
                <div class="g_year" id="year_0">1</div>
                <div class="g_year" id="year_1">2</div>
                <div class="g_year" id="year_2">3</div>
                <div class="g_year" id="year_3">4</div>
                <div class="g_year" id="year_4">5</div>
            </div>
        </div>

        <div class="panel_endgame" id="panel_endgame">
	        
	        <div class="g_axes" id="g_axes"></div>
	        
				<div class="card_image"> 
					<div class="card_frame">
						<img id="e_card_image" src="cards/empty.png" />
					</div>      
				</div>
	        
	        <div class="card_endtext">
	            <h1 class="e_title" id="e_title"></h1>
				<div class="e_description" id="e_description"></div>
				<a id="e_retry" class="button">Try again</a>
	        </div>
            
            <div class="g_padding"></div>

            <div class="g_progress_years">
                <div class="g_year" id="year_0">1</div>
                <div class="g_year" id="year_1">2</div>
                <div class="g_year" id="year_2">3</div>
                <div class="g_year" id="year_3">4</div>
                <div class="g_year" id="year_4">5</div>
            </div>            
            
            
        </div>

    </div>

    <script type="text/javascript">
        OnLoad();
    </script>
</body>
</html>
