<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hyper Games Reigns</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="lib.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <meta name="description" content="We made this game!"/>
</head>

<body>
    <div class="content">

        <div class="panel_intro" id="panel_intro">
            <h1>Hyper Games Reigns</h1>
            <a id="i_btn_start">Start</a>
        </div>

        <div class="panel_game" id="panel_game">
            <div class="g_axes" id="g_axes"></div>

            <div class="card_about">
                <h1 id="card_title"></h1>
                <p id="card_description"></p>
            </div>

            <div class="card_image">
                <div class="card_option">
                    <a id="option_no">NO</a>
                </div>
                <div class="card_frame">
                    <img id="card_image" src="cards/empty.png" />
                    <div class="option_bg" id="option_bg">
                        <p id="option_description"></p>
                    </div>
                </div>
                <div class="card_option">
                    <a id="option_yes">YES</a>
                </div>
            </div>

            <div class="g_padding"></div>

            <div class="g_progress_years">
                <div class="g_year">1</div>
                <div class="g_year">2</div>
                <div class="g_year">3</div>
                <div class="g_year">4</div>
                <div class="g_year">5</div>
            </div>
        </div>

        <div class="panel_endgame" id="panel_endgame"></div>

    </div>

    <script type="text/javascript">
        OnLoad();
    </script>
</body>
</html>
